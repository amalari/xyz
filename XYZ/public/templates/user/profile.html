<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Profile
	</h1>
</section>

<section class="content">
	<div class="row">
		<div class="col-sm-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Profile Detail</h3>
					<a ui-sref="user-update({id: user.id})" class="btn btn-default btn-sm pull-right">
						<span class="fa fa-edit"></span> Edit
					</a>
				</div>
				<div class="box-body" style="text-align:center">
					<div class="container-image-profile" style="width: 300px; height: 300px; margin:0 auto">
						<img ng-src="{{user.image}}" alt="Profile Image" class="img-circle img-responsive"
						style="width:100%; height:100%;">
					</div>
					<p><strong>Name : </strong></p>
					<p>{{user.fullname}}</p>
					<p><strong>Email : </strong></p>
					<p>{{user.email}}</p>
					<p><strong>Description : </strong></p>
					<div ng-bind-html="thisCanBeusedInsideNgBindHtml"></div>
				</div>
			</div>
		</div>
	</div>
	
</section>
