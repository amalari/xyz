<section class="content-header">
  <h1>
    {{pageTitle}}
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">{{formTitle}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-submit="update()">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputFullname1">Fullname</label>
              <input type="text" class="form-control" ng-model="model.fullname" placeholder="Enter Fullname" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" ng-model="model.email" placeholder="Enter Email" required>
            </div>
          </div><!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
