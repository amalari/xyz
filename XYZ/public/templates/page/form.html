<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{pageTitle}}
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">{{formTitle}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-submit="save()">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputTitle1">Title</label>
              <input type="text" class="form-control" ng-model="model.title" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
              <label for="exampleInputContent1">Content</label>
              <textarea ui-tinymce="tinymceOptions" class= "form-control" ng-model="model.content"></textarea> 
            </div>
            <div class="form-group">
              <label for="exampleInputType1">Type</label>
              <select class="form-control" ng-model="model.type" ng-options="type.id as type.name for type in types"></select>
            </div>
          </div><!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" ng-click = "clickSave(1)" class="btn btn-primary">Save Page</button>
            <button type="submit" ng-click = "clickSave(0)" class="btn btn-primary">Save as Draft</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
