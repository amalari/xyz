  <script type="text/javascript">
    $(document).ready(function(){
      var screenHeight = parseInt($(".general-header").height()) + 40;
      var imageBackground = $('.home-header');
      var fixBarRight = function(nav){
        var screenWidth = parseInt($(window).width());
        var bodyWidth = parseInt($(".body-wrapper").width());
        return (((screenWidth-bodyWidth)/2)+30+nav);
      };
      var slideDown = function(selector, otherEffect){
        selector.slideDown(500 , function(){
          $(this).css({
            "display" : "block",
          });
        });
        if(otherEffect){
          $('.general-header').animate({
            top : "+=66px"
          }, 500, function(){});
        }
      };
      var slideUp = function(selector, otherEffect){
        selector.slideUp(500 , function(){
          $(this).css({
            "display" : "none",
          });
          $('#q').val("");
        });
        if(otherEffect){
          $('.general-header').animate({
            top : "-=66px"
          }, 500, function(){});
        }
      };
      $(".fix-bars").css("right", fixBarRight(0));
      $(".fix-nav").css("right", fixBarRight(80));
      $(window).resize(function(e){
        $(".fix-bars").css("right", fixBarRight(0));
        $(".fix-nav").css("right", fixBarRight(80));
      });
      $("body").on('click', ".main-nav > li > a[href$='javascript:;']", function(){
        var select = $('.general-search');
        var genSearch = select.css('display');
        if(genSearch == "none"){
          slideDown(select, true)
        } else {
          slideUp(select, true)
        }
      });
      $('body').on('click', '.close-button', function(){
        var select = $('.general-search');
        slideUp(select, true);
      });
      $(window).scroll(function() {
        if (parseInt($(this).scrollTop()) > screenHeight)
        {
          $('.fix-bars').fadeIn(1500);
        }
        else
        {
          $('.fix-bars').fadeOut(100);
          $('.fix-nav').fadeOut(100);
        }
      });
      $('body').on('click', ".fix-bars", function(){
        var select = $('.fix-nav');
        if($('.fix-nav').css('display') == "none"){
          slideDown(select, false);
        } else {
          slideUp(select, false);
        };
      });
    })
</script>
