{{#section 'head'}}
<title>XYZ - Form</title>
{{/section}}
<div class="req-form container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Step 1</h2>
      <form role="form" action="/client-form" method="post">
        <div class="form-group">
          <label>Name*</label>
          <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Birthday*</label>
          <div class="date-group">
          <input type="number" name="date" class="form-control date" id="exampleInputPassword1" placeholder="DD"> / 
          <input type="number" name="month" class="form-control date" id="exampleInputPassword1" placeholder="MM"> / 
          <input type="number" name="year" class="form-control date year" id="exampleInputPassword1" placeholder="YYYY">
          </div>
        </div>
        <div class="form-group">
          <label>Gender*</label><br />
           <span class="btn btn-file btn-radio">
            Female  <input type="radio" name="gender" class="form-control" id="exampleInputEmail1" value="Female">
          </span>
          <span class="btn btn-file btn-radio">
            Male  <input type="radio" name="gender" class="form-control" id="exampleInputEmail1" value="Male">
          </span>
        </div>
        <div class="form-group">
          <label>Nationality*</label>
          <input type="text" name="nationality" class="form-control" id="exampleInputEmail1" placeholder="Enter Nationality">
        </div>
        <div class="form-group">
          <label>Email Address*</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
        </div>
        <p class="button-wrapper">
        <button type="submit" class="btn btn-primary req-form-button">Submit</button>
        </p>
      </form>
    </div>
  </div>
</div>

{{#section 'jquery'}}

<script type="text/javascript">
  $('.form-group span input').on('click', function(){
    $('.form-group span').removeClass('active');
    $('input:checked').parent().addClass('active');
  })
</script>

{{/section}}
