<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Step 1</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form" action="/client-form" method="post">
    <div class="box-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label>Birthday</label>
        <span>
          <input type="number" name="date" class="form-control" id="exampleInputPassword1" placeholder="DD">
          <input type="number" name="month" class="form-control" id="exampleInputPassword1" placeholder="MM">
          <input type="number" name="year" class="form-control" id="exampleInputPassword1" placeholder="YYYY">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <input type="text" name="gender" class="form-control" id="exampleInputEmail1" placeholder="Male or Female">
        </div>
        <div class="form-group">
          <label>Nationality</label>
          <input type="text" name="nationality" class="form-control" id="exampleInputEmail1" placeholder="Enter Nationality">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
